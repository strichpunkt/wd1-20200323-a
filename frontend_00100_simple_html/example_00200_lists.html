<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>
    <h1>This is my FakeBook Site</h1>
    <h2>Chapter 1</h2>
    <h2>Chapter 2</h2>
    <h3>Hobbies</h3>


    <!-- unordered lists-->
    <ul type="dot">
        <li>Programmieren</li>
        <li>Lesen</li>
        <li>Laufen</li>
    </ul>


    <h3>Autoren</h3>

    <!-- ordered lists -->
    <ol>
        <li>Lem</li>
        <li>Tolstoi</li>
        <li>Jes√∫s</li>
    </ol>

    <!--
        info about list items:
        type attribute: Specifies which kind of bullet point will be used
        possible values:  1, A, a, I, i, disc, square, circle

        value attribute: Specifies the value of a list item. The following list items will increment from that number (only for <ol> lists)
        possible values: 1,2,3,4,5,...
    -->

</body>

</html>
