<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Boogle</title>
</head>
<body>
<div class="round"></div>
<!-- Container for all content-->
    <div id="content">

        <!-- centered Google Logo Image-->
        <div class="logo">
            <img class="logo-img" src="google-logo.png" alt="Google Logo">
        </div>

         <!-- centered Login Title Text -->
        <div class="login-title">
            <p class="login-title-text">Login to your Google Account</p>
        </div>

          <!-- centered Login Window with Form -->
        <div class="login-window">
            <!-- anonymous account picture centered -->
            <div class="login-account">
               <img src="anonymous.png" class="login-account-img" alt="Profilbild">
            </div>

             <!-- Form with inputfor username, password and submit button -->
            <form class="login-form">
                <input "text" class="form-control" placeholder="username" required autofocus>
                <input "password" class="form-control" placeholder="password" required>
                <button type="submit">Sign in here</button>
            </form>

        </div>

        <div class="register-account-container">
             <!-- Link to register -->
             <a class="register-account" href="https://www.google.com">Register</a>
        </div>

    </div>




</body>
</html>
